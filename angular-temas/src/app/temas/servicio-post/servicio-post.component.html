<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input 
      type="text" 
      class="form-control"
      id="name"
      required
      [(ngModel)]="model.name"
      name="name"
      #name="ngModel"
    >
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      type="text" 
      class="form-control"
      id="username"
      [(ngModel)]="model.username"
      name="username"
    >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
