<h4>Posts</h4>
<button class="btn btn-primary" (click)="goBackUsers()">Go Back Users</button>
<ng-container *ngIf="posts">
  <table class="table">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.userId }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
